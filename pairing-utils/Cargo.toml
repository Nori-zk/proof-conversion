[package]
name = "pairing-utils"
version = "0.1.0"
edition = "2021"

[lib]
name = "pairing_utils"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
ark-ff = "0.4.2"
ark-ff-macros = "0.4.2"
ark-bn254 = "0.4.0"
ark-std = "0.4.0"
ark-ec = "0.4.2"
ark-poly = "0.4.0"
ark-serialize = "0.4.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
num-bigint = "0.4"
wasm-bindgen = "0.2"
serde-wasm-bindgen = "0.4"